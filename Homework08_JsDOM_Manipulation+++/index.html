<body>
    <!-- Implement a Contact form component. Your form should have: 2 text inputs, 1 radio button, 1 text area, 1 submit button and an optional image on the right, just to make the form look a little better.
     -->
    <!--  formular de contact  -->
    <br> <div id="contact-title"><h2>Feel free to Contact Us</h2></div><br>
<div id="contact-container">
    <div class="contact-content">
        
        <!-- formular de contact -->
              <form class= "input">
              <input type="text" id="first" placeholder="First Name" required=""><br>
              <div id="firstNameError" class="error"></div>
              <input type="text" id="last" placeholder="Last Name" required="" ><br>
              <div id="lastNameError" class="error"></div>
              <input type="text" id="email" placeholder="Your Email Address " required=""><br>
              <div id="emailAddressError" class="error"></div>
              <label>I have read the Privacy Policy and consent<br> to the processing of my personal data.</label><BR>
              <input type="radio" id="yes-no" name="answer" value="yes" required>
              <label for="yes">Yes</label><br>
              <input type="radio" id="yes-no" name="answer" value="no">
              <label for="no">No</label><br>
              <textarea id="message" cols="20" rows="6" placeholder="Your message here...."></textarea><br>
              <div id="messageError" class="error"></div>
              <button type="send"><span id="submit">Submit</span>  </button>
              </form>
          <br><br>
    </div>
    <div class="img"></div>
</div>



    <script src="app.js"></script>
</body>
